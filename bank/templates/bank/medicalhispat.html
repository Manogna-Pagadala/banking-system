<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}


</style>
</head>
<body>

<h2>Medical History</h2>


<table>
  <tr>
    <th>symptoms</th>
    <th>disease</th>
    <th>medication</th>
  </tr>
  {% for row in res %}
  
  <tr>
  {% for i in row %}
    <td>{{i}}</td>
   {% endfor %} 
  </tr>
  {% endfor %}
</table>

</body>
</html>
